<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="./index.css" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="top-container">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="number" id="input-el" min="1" />

        <button class="convert-btn" id="convert-btn" onclick="test()">
          CONVERT
        </button>
        <p id="alert-msg"></p>
      </div>
      <div class="bot-container">
        <div class="content" id="meter-foot-display">
          <h2>Length (Meter/Feet)</h2>
        </div>
        <div class="content" id="liter-gallon-display">
          <h2>Volume (Liters/Gallons)</h2>
        </div>
        <div class="content" id="kilogram-pound-display">
          <h2>Mass (Kilograms/Pounds)</h2>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
